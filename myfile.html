      <div class="layui-card layui-panel">
        <div class="layui-card-body">
          <div class="layui-carousel" id="ID-carousel-demo-1"></div>
          <div align="center"><form class="layui-form" action="">
            <div class="layui-form-item">
              <div class="layui-inline">
                <label class="layui-form-label">请选择：</label>
                <div class="layui-input-inline">
                  <br><br><br><br>
                  <select name="modules" lay-verify="required" lay-search>
                    <option value="">直接选择或搜索选择</option>
                    <option value="1">layer</option>
                    <option value="2">form</option>
                    <option value="3">layim</option>
                    <option value="4">element</option>
                    <option value="5">laytpl</option>
                    <option value="6">upload</option>
                    <option value="7">laydate</option>

                    <option value="10">util</option>
                    <option value="11">code</option>
                    <option value="12">tree</option>
                    <option value="13">layedit</option>
                    <option value="14">nav</option>
                    <option value="15">tab</option>
                    <option value="16">table</option>
                    <option value="17">select</option>
                    <option value="18">checkbox</option>
                    <option value="19">switch</option>
                    <option value="20">radio</option>
                    <br><br><br><br>
                  </select>
                </div>
              </div>
            </div> 
          <script src="//unpkg.com/layui@2.8.17/dist/layui.js"></script>
          <script>
          layui.use(['form', 'laydate', 'util'], function(){
            var form = layui.form;
            var layer = layui.layer;
            var laydate = layui.laydate;
            var util = layui.util;
            
            // 自定义验证规则
            form.verify({
              pass: function(value) {
                if (!/(.+){6,12}$/.test(value)) {
                  return '密码必须 6 到 12 位';
                }
              }
            });
            
            // 指定开关事件
            form.on('switch(switchTest)', function(data){
              layer.msg('开关 checked：'+ (this.checked ? 'true' : 'false'), {
                offset: '6px'
              });
              layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是 ON|OFF', data.othis)
            });
            
            // 提交事件
            form.on('submit(demo1)', function(data){
              var field = data.field; // 获取表单字段值
              // 显示填写结果，仅作演示用
              layer.alert(JSON.stringify(field), {
                title: '当前填写的字段值'
              });
              // 此处可执行 Ajax 等操作
              // …
              return false; // 阻止默认 form 跳转
            });
            
            // 日期
            laydate.render({
              elem: '#date'
            });
            
            // 普通事件
            util.on('lay-on', {
              // 获取验证码
              "get-vercode": function(othis){
                var isvalid = form.validate('.demo-phone'); // 主动触发验证，v2.7.0 新增 
                // 验证通过
                if(isvalid){
                  layer.msg('手机号规则验证通过');
                  // 此处可继续书写「发送验证码」等后续逻辑
                  // …
                }
              }
            });
          });
          </script>
